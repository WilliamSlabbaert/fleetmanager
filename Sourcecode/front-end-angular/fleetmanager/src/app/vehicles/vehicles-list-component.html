<div>
  <h3 [style.marginLeft.px]='50' [style.marginTop.px]='20'>{{pageTitle}}</h3>
</div>
<div class='card-body'>
  <div class='table-responsive'>
    <table class='table' *ngIf='getVehicles.length'>
      <thead>
        <tr>
          <th></th>
          <th>ID</th>
          <th>Chassis</th>
          <th>Brand</th>
          <th>Model</th>
          <th>Type</th>
          <th>Fuel</th>
          <th>Build date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let vehicle of getFilteredVehicles'>
          <td><button class='btn btn-dark' (click)='onClickId(vehicle.id)'>EDIT</button></td>
          <td>{{vehicle.id}}</td>
          <td>{{vehicle.chassis | uppercase}}</td>
          <td>{{vehicle.brand}}</td>
          <td>{{vehicle.model | convertToSpacesPipe:'-'}}</td>
          <td>{{vehicle.type}}</td>
          <td>{{vehicle.fuelType}}</td>
          <td>{{vehicle.buildDate | date:'dd/MM/yyyy'}}</td>
        </tr>
      </tbody>
    </table>
  </div>
