<style>
    .detailBox {
        display: contents;
    }
    .formInput{
        margin-right: 90px;
    }

    .scrollBox{
        height: 500px;
        overflow-y: auto;
        overflow-x: hidden;
        margin-right: 30px;
        margin-top: 50px;
    }
    .noContentBox{
        top: 50%;
        margin-left: 50px;
        position: absolute;
        color: grey;
    }
</style>
<div class="scrollBox">
    <div *ngIf='getCheckPage && detailObject' class="container-fluid" [style.margin.px]='50'>
      <h2>{{detailName}} ID: {{detailObject.id}}</h2>
        <div class="card container-sm detailBox">
            <form *ngIf='detailName == "VEHICLE" '>
                <div class="formInput">
                    <label for="chassisInput">Chassis</label>
                    <input id="chassisInput" class="form-control" type="text" 
                    value={{detailObject.chassis}}><br />
                </div>
                <div class="formInput">
                    <label for="brandInput">Brand</label>
                    <input class="form-control" type="text" id="brandInput" 
                    value={{detailObject.brand}}><br />
                </div>
                <div class="formInput">
                    <label for="modelInput">Model</label>
                    <input class="form-control" type="text" id="modelInput" 
                    value={{detailObject.model}}><br />
                </div>
                <div class="formInput">
                    <label for="typeInput">Type</label>
                    <input class="form-control" type="text" id="typeInput" 
                    value={{detailObject.type}}><br />
                </div>
                <div class="formInput">
                    <label for="fuelInput">Fuel</label>
                    <input class="form-control" type="text" id="fuelInput" 
                    value={{detailObject.fuelType}}><br />
                </div>
                <div class="formInput">
                    <label for="dateInput">Build date</label>
                    <input class="form-control" type="datetime-local" id="dateInput" 
                    value={{detailObject.buildDate}}><br />
                </div>
            </form>
            <form *ngIf='detailName == "CHAUFFEUR"'>
                <div class="formInput">
                    <label for="firstInput">Firstname</label>
                    <input id="firstInput" class="form-control" type="text" 
                    value={{detailObject.firstName}}><br />
                </div>
                <div class="formInput">
                    <label for="lastInput">Lastname</label>
                    <input class="form-control" type="text" id="lastInput" 
                    value={{detailObject.lastName}}><br />
                </div>
                <div class="formInput">
                    <label for="birthInput">Birth</label>
                    <input class="form-control" type="datetime-local" id="birthInput" 
                    value={{detailObject.dateOfBirth}}><br />
                </div>
                <div class="formInput">
                    <label for="cityInput">City</label>
                    <input class="form-control" type="text" id="cityInput" 
                    value={{detailObject.city}}><br />
                </div>
                <div class="formInput">
                    <label for="streetInput">Street</label>
                    <input class="form-control" type="text" id="streetInput" 
                    value={{detailObject.street}}><br />
                </div>
                <div class="formInput">
                    <label for="housentInput">Housenumber</label>
                    <input class="form-control" type="text" id="housentInput" 
                    value={{detailObject.houseNumber}}><br />
                </div>
                <div class="formInput">
                    <label for="nationalnrInput">National insurence number</label>
                    <input class="form-control" type="text" id="nationalnrInput" 
                    value={{detailObject.nationalInsurenceNumber}}><br />
                </div>
                <div class="formInput">
                    <label style="margin-right: 10px;" for="activityInput">Activity</label>
                    <input [checked]='detailObject.isActive' class="form-check-input" type="checkbox" id="activityInput" >
                    <br />
                </div>
            </form>
        </div>
    </div>
    <div class="noContentBox container" *ngIf='!getCheckPage'>
        <h1>No content</h1>
    </div>
</div>
