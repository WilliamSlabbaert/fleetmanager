<div>
    <h3 [style.marginLeft.px]='50' [style.marginTop.px]='20'>{{pageTitle}}</h3>
  </div>
  <div class='card-body'>
    <div class='table-responsive'>
      <table class='table'>
        <thead>
          <tr>
            <th></th>
            <th>ID</th>
            <th>Cardnumber</th>
            <th>Pin</th>
            <th>Activity</th>
            <th>Validity date</th>
          </tr>
        </thead>
        <tbody *ngIf='getFuelcards !== undefined && getFuelcards.length'>
          <tr *ngFor='let fuelcard of getFuelcards'>
            <td><button class='btn btn-dark' (click)='onClickId(fuelcard.id)'>DETAILS</button></td>
            <td>{{fuelcard.id}}</td>
            <td>{{fuelcard.cardNumber}}</td>
            <td>{{fuelcard.pin}}</td>
            <td>{{fuelcard.isActive}}</td>
            <td>{{fuelcard.validityDate | date:'dd/MM/yyyy'}}</td>
          </tr>
        </tbody>
        <tbody *ngIf='getFuelcards == undefined || getFuelcards.length == 0'>
          <div class="noContentBox">
            <h1>No content</h1>
        </div>
        </tbody>
        <tfoot>
          <p>{{getPagingDetails}}</p>
          <button *ngIf='checkPageNumber("Previous");'  (click)='goToPreviousPage()' class='btn btn-dark' ><</button>
          <button *ngIf='!checkPageNumber("Previous")' disabled class='btn btn-dark' ><</button>
          <span><span>{{getPageNumber()}}</span></span>
          <button *ngIf='checkPageNumber("Next");' (click)='goToNextPage()' class='btn btn-dark' >></button>
          <button *ngIf='!checkPageNumber("Next")' disabled class='btn btn-dark' >></button>
        </tfoot>
      </table>
    </div>
